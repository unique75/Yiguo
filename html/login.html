<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../css/login.css">
    <script data-main="../js/projectjs/login.js" src="../js/require.js" charset="utf-8"></script>
</head>

<body>
    <section id="w">
        <!-- 头部 -->
        <header class="header clearfix">
            <div class="wrap">
                <div class="logo">
                    <a href="index.html" target="_blank"></a>
                    <span class="h-tit">登录</span>
                </div>
            </div>
        </header>
        <!-- form -->
        <form>
            <div class="login">
                <div class="wrap clearfix">
                    <div class="fl"><a href="javascript:;" target="_blank"><img width="666" height="418" src="http://img06.yiguoimg.com/e/others/170505/9288707397067429.jpg"></a></div>
                    <div class="fr">
                        <p class="right"></p>
                        <div class="login-main">
                            <p><strong>欢迎登录</strong><span>还没有账号？<a class="green" href="./register.html">立即注册</a></span></p>

                            <div id="msg-wrap">
                                <div> </div>
                            </div>

                            <p>
                                <span class="input-phone-icon">&nbsp;</span><input class="input input-phone" id="UserName" name="UserName" placeholder="邮箱/账号/已验证手机" type="text" value="">
                            </p>
                            <p><span class="input-key-icon">&nbsp;</span><input class="input input-key" id="Pwd" name="Pwd" placeholder="密码" type="password"></p>
                            <p><input class="input input-key" id="VerifyCode" name="VerifyCode" placeholder="验证码" style="width:100px" type="text" value=""><img src="../img/U987.png" id="imgcode"><a href="javascript:;" class="gray">换一张</a></p>
                            <p><label><input data-val="true" data-val-required="自动登录 字段是必需的。" id="UserNameRemeber" name="UserNameRemeber" type="checkbox" value="true">自动登录</label><span> <a class="gray" href="javascript:;">忘记登录密码？</a>   </span></p>
                            <p><a id="btnLogin" href="javascript:void(0)" class="btn-green-l">登 &nbsp; 录</a></p>
                            <p>第三方登录</p>
                            <div id="p-code-btn"><a href="javascript:;" class="qq"><i></i></a><a href="javascript:;" class="sina"><i></i></a><a href="javascript:;" class="ay"><i></i></a></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <footer class="footer">
            <!-- load加载 -->
        </footer>
    </section>
</body>

</html>
