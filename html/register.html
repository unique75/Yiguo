<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="../css/register.css">
    <script data-main="../js/projectjs/register.js" src="../js/require.js" charset="utf-8"></script>
</head>

<body>
    <section id="w">
        <!-- 头部 -->
        <header class="header clearfix">
            <div class="wrap">
                <div class="logo">
                    <a href="index.html" target="_blank"></a>
                    <span class="h-tit">注册</span>
                </div>
            </div>
        </header>
        <!-- form -->
        <form class="">
            <div class="register">
                <div class="wrap">
                    <div class="tabbable">
                        <div class="tab-content">
                            <div class="tab-pane clearfix active" id="tab1">
                                <div class="fl">
                                    <p id="pImgCode">
                                        <span class="field-name">图形验证码</span>
                                        <input type="text" id="verficode_tab1" placeholder="图形验证码" class="input input-yzm">
                                        <img src="../img/U987.png" id="imgcode"><a href="javascript:;" class="gray">换一张</a>
                                        <span class="span"><i></i>验证码错误</span>
                                    </p>
                                    <p id="pPhoneNum">
                                        <span class="field-name">手机号</span>
                                        <input class="input input-phone" id="Phone_Mobile" name="Phone_Mobile" placeholder="请输入您的手机号" type="text" value="">
                                        <span class="span"><i></i>手机号格式错误</span>
                                    </p>
                                    <p id="pPhoneSendCode">
                                        <span class="field-name">手机验证码</span>
                                        <input class="input input-yzm" id="Phone_VerifyCode" name="Phone_VerifyCode" placeholder="手机验证码" type="text" value="">
                                        <a href="javascript:;" class="btn-yzm" id="Phone_SendCode">获取验证码</a>
                                        <span></span>
                                    </p>
                                    <p id="pPwd">
                                        <span class="field-name">设置密码</span>
                                        <input class="input input-key" id="Phone_Password" name="Phone_Password" placeholder="6-20位字母、下划线或数字" type="password">
                                        <span class="span"><i></i>密码格式错误</span>
                                    </p>
                                    <p id="pConfirmPwd">
                                        <span class="field-name">确认密码</span>
                                        <input class="input input-key" id="Phone_ConfimPassword" name="Phone_ConfimPassword" placeholder="再次输入密码" type="password">
                                        <span class="span"><i></i>两次密码不一致</span>
                                    </p>
                                    <p id="pInvitationCode">
                                        <span class="field-name">邀请码</span>
                                        <input class="input input-key" id="Phone_AtCode" name="Phone_AtCode" placeholder="邀请码" type="text" value="">
                                        <span></span>
                                    </p>
                                    <p id="pAgree">
                                        <span class="field-name"></span><label><input type="checkbox" id="tab1chk" checked>我已阅读并同意<a href="javascript:;" class="green btn-protocol">《易果服务协议》</a><span></span></label>
                                    </p>
                                    <span></span>
                                    <p><span class="field-name"></span><a href="javascript:;" class="btn-green-l" id="PhoneReg">立即注册</a></p>
                                </div>
                                <div class="fr">
                                    <div class="rimg"><img src="http://img06.yiguoimg.com/e/web/161205/01853/142855/register.png"></div>
                                </div>
                            </div>
                        </div>
                        <div class="right">
                            我已经注册，现在就 <a class="orange" href="./login.html">登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- footer -->
        <footer class="footer">
            <!-- ajax -->
        </footer>
    </section>
</body>

</html>
